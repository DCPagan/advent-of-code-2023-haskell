name:                advent-of-code-y2023-haskell
version:             2023.0
github:              "DCPagan/advent-of-code-2023-haskell"
license:             BSD3
author:              "D.C. Pagan"
maintainer:          "dcpagan@posteo.net"
copyright:           "2023 D.C. Pagan"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         A template for Advent of Code projects in Haskell

dependencies:
- adjunctions
- ansi-terminal
- array
- attoparsec
- base >= 4.7 && < 5
- bifunctors
- containers
- data-fix
- directory
- distributive
- extra
- kan-extensions
- lens
- mtl
- optparse-applicative
- parsec
- parser-combinators
- text
- time
- transformers
- unordered-containers
- vector

library:
  source-dirs: src
  ghc-options:
  - -freduction-depth=0
  default-extensions:
  - AllowAmbiguousTypes
  - DataKinds
  - FlexibleInstances
  - GADTs
  - GHC2021
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - PolyKinds
  - OverloadedStrings
  - Rank2Types
  - RecordWildCards
  - ScopedTypeVariables
  - TypeApplications
  - TypeFamilies
  - UndecidableInstances

executables:
  advent-of-code-y2023-haskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -fexcess-precision
    - -funfolding-use-threshold=16
    - -O2
    - -optc-ffast-math
    - -optc-O3
    - -rtsopts
    - -threaded
    - -with-rtsopts=-C0
    - -with-rtsopts=-N4
    - -with-rtsopts=-qa
    default-extensions:
    - GADTs
    - GHC2021
    - LambdaCase
    - MultiWayIf
    - OverloadedStrings
    - RecordWildCards
    - TypeApplications
    dependencies:
    - advent-of-code-y2023-haskell
